name: Run Unit Tests and Create PR

on:
  push:
    branches:
      - 'feature/**'
      - 'feature/*'
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd brewery_pipeline
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: |
          cd brewery_pipeline
          python -m pytest tests/ -v --tb=short

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: Check if PR already exists
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --head ${{ env.BRANCH_NAME }} --base develop --json number --jq length)
          echo "PR_EXISTS=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.PR_EXISTS == '0'
        run: |
          gh pr create \
            --title "üöÄ Auto PR: ${{ env.BRANCH_NAME }} ‚Üí develop" \
            --body "## üìã Resumo das Altera√ß√µes

          Esta PR foi criada automaticamente ap√≥s os testes unit√°rios passarem com sucesso.

          ### ‚úÖ Testes Executados
          - Todos os testes unit√°rios passaram
          - Pipeline de CI/CD validado

          ### üîç Branch
          - **Origem**: \`${{ env.BRANCH_NAME }}\`
          - **Destino**: \`develop\`

          ### üìù Pr√≥ximos Passos
          1. Revisar as altera√ß√µes
          2. Verificar se n√£o h√° conflitos
          3. Fazer merge quando aprovado

          ---
          *Esta PR foi gerada automaticamente pelo GitHub Actions* ü§ñ" \
            --base develop \
            --head ${{ env.BRANCH_NAME }} \
            --assignee ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add labels to PR
        if: steps.check_pr.outputs.PR_EXISTS == '0'
        run: |
          PR_NUMBER=$(gh pr list --head ${{ env.BRANCH_NAME }} --base develop --json number --jq '.[0].number')
          
          # Tentar adicionar labels b√°sicas que existem por padr√£o
          gh pr edit $PR_NUMBER --add-label "enhancement" || echo "Label enhancement n√£o encontrada"
          
          # Adicionar coment√°rio informativo sobre o status
          gh pr comment $PR_NUMBER --body "ü§ñ **PR Autom√°tica Criada**
          
          ‚úÖ **Status**: Todos os testes unit√°rios passaram
          üïê **Criada em**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          üîß **Tipo**: Automated PR ap√≥s testes bem-sucedidos
          
          Esta PR est√° pronta para revis√£o!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on existing PR
        if: steps.check_pr.outputs.PR_EXISTS != '0'
        run: |
          PR_NUMBER=$(gh pr list --head ${{ env.BRANCH_NAME }} --base develop --json number --jq '.[0].number')
          gh pr comment $PR_NUMBER --body "‚úÖ **Testes atualizados passaram com sucesso!**

          - Pipeline executado em: \`$(date)\`
          - Commit: \`${{ github.sha }}\`
          - Todos os testes unit√°rios foram executados com sucesso"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}