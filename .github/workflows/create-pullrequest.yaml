name: Auto PR to Developer

on:
  push:
    branches:
      - '**'
      - '!develop'  # ignora push direto na developer

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: developer
          branch: ${{ github.ref_name }}
          title: 'Auto PR: ${{ github.ref_name }} → develop'
          body: 'PR automática para comparar ${{ github.ref_name }} com developer'
          draft: false