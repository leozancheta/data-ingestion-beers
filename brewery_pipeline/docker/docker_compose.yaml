version: '3'
services:
  airflow:
    build: ./
    container_name: airflow
    restart: always
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ../dags:/opt/airflow/dags
      - ../data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: webserver
  scheduler:
    build: ./
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - airflow
    volumes:
      - ../dags:/opt/airflow/dags
      - ../data:/opt/airflow/data
    command: scheduler